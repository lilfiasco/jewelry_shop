<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <h1>Login Page</h1>

    <form method="POST" action="">
        <p>{{ form.hidden_tag() }}</p>
        <p>{{ form.email }}</p>
        <p>{{ form.password }}</p>
        <p>{{ form.submit }}</p>
    </form>

    <a href="{{ url_for('registration') }}">Don't have an account? Sign Up</a>

</body>
</html>
