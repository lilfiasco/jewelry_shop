<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    
    <h2>Your Shopping Cart</h2>

    {% if cart_items %}
        <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - {{ item.product.price * item.quantity }}â‚¸</li>
            <img src="{{ url_for('product_pictures', filename=item.product.image) }}" alt="Product Image" width="200">
            <form method="POST" action="{{ url_for('remove_from_cart', cart_item_id=item.id) }}">
                <input type="submit" value="Remove">
            </form>
        {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

</body>
</html>
